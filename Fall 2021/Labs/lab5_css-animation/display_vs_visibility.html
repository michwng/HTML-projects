  <body>
    <h1>Display vs. Visibility</h1>
    <div class="col-md-6">
        <div class='a' id='a'></div>
        <button id='displayNone' class='btn'>Remove Me</button>
        <div>
            <p id='displayCode'><span class='displayCodeBlue'>display</span>: <span class='displayCodeOrange'>block</span>;</p>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class='b' id='b'></div>
        <button id='hideMe' class='btn'>Hide Me</button>
        <div>
            <p id='visibilityCode'><span class='displayCodeBlue'>visibility</span>: <span 
        class='displayCodeOrange'>visible</span>;</p>
        </div>
    </div>
    
    <div class='cntr'>
        As you can see, the <span class='mono-blue'>display</span> property removes the element from the DOM while the <span class='mono-blue'>visibility</span> property can hide an element, but does not remove it 
    </div>
