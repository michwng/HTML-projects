     <style>
        #transformDiv {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            color: white;
        }         
     </style>

<body>
    <h1>CSS Transforms</h1> 

    <!-- settings Padding -->
    <div class='col-md-4'>

        <!-- Sliders add/subtract as needed	-->

        <!-- slider 1  scale -->
        <label class="control-label" for="scale">Scale</label>
        <input class='slider' id="scale" type="range" min=".5" max="4" step='.5' value="1">
        <div class="setting-value">
            <span class='value' id="scale__val">1</span><span class='val-label'></span>
        </div>

        <!-- slider 2  opacity -->
        <label class="control-label" for="opacity">Opacity</label>
        <input class='slider' id="opacity" type="range" min="0" max="1" step='.05' value="1">
        <div class="setting-value">
            <span class='value' id="opacity__val">0</span><span class='val-label'></span>
        </div>

        <!-- slider 3  skewX -->
        <label class="control-label" for="skewX">Skew-X</label>
        <input class='slider' id="skewX" type="range" min="-75" max="75" step='5' value="0">
        <div class="setting-value">
            <span class='value' id="skewX__val">0</span><span class='val-label'> deg</span>
        </div>

        <!-- slider 4  skewY -->
        <label class="control-label" for="skewY">Skew-Y</label>
        <input class='slider' id="skewY" type="range" min="-75" max="75" step='5' value="0">
        <div class="setting-value">
            <span class='value' id="skewY__val">0</span><span class='val-label'> deg</span>
        </div>

        <!-- slider 5  rotate -->
        <label class="control-label" for="rotate">Rotate</label>
        <input class='slider' id="rotate" type="range" min="-360" max="360" step='5' value="0">
        <div class="setting-value">
            <span class='value' id="rotate__val">0</span><span class='val-label'> deg</span>
        </div>

        <!-- slider 6  translate X -->
        <label class="control-label" for="translateX">Translate X</label>
        <input class='slider' id="translateX" type="range" min="-100" max="300" step='10' value="0">
        <div class="setting-value">
            <span class='value' id="translateX__val">0</span><span class='val-label'> px</span>
        </div>

        <!-- slider 7  translate Y -->
        <label class="control-label" for="translateY">Translate Y</label>
        <input class='slider' id="translateY" type="range" min="-100" max="300" step='10' value="0">
        <div class="setting-value">
            <span class='value' id="translateY__val">0</span><span class='val-label'> px</span>
        </div>
        
        <div>
            <form action='#' method='#'>
                <fieldset>
                    <legend>Translate 2D</legend>
                    <label for='x'>Translate X (pixels)</label>
                    <input type='text' id='x' placeholder="#">
                    <label for='y'>Translate Y (pixels)</label>
                    <input type='text' id='y' placeholder="#">px
                    <input type='submit' id='ok' value='OK'>
                </fieldset>
            </form>
        </div>
        
        

        <div class='canvas'>
            <div id='transformDiv'>&#9787;</div>
        </div>
        <div class='cntr' style='top:-120px;left:70%;'>
            As you can see, we can perform a variety of transformations to a given element (this list isn't exhaustive, but shows some of the more common ones)
        </div>
    </div>
