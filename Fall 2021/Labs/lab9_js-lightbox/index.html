<!DOCTYPE html>
<div lang='en'>
<head>
	<meta charset='utf-8'>

<!--	
	Author:				Jack
	Name:				index.html
	Description:		Displays images as a lightbox
	Date:				2018-03-10
    Last revised:       2021-10-27
-->
	
	<title>Lightbox!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href='css/lightbox.css'>
	<link rel='icon' href='images/camera.ico'>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
	<h2>Lightbox</h2>

	<div class="row">
	  <div class="column">
		<img src="images/001.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor" alt='Sandworm'>
	  </div>
	  <div class="column">
		<img src="images/002.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor" alt='Arrakis'>
	  </div>
	  <div class="column">
		<img src="images/003.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor" alt='Chani'>
	  </div>
	  <div class="column">
		<img src="images/004.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor" alt='Stalking the Maker'>
	  </div>
	</div>
	<div class="row">
		<p class='instructions'>
			Click on an image above to launch the lightbox
		</p>
	</div>

	<div id="modal" class="modal">
        <h1>Welcome to Arrakis</h1>
		<span class="close" onclick="closeModal()">&times;</span>
		<div class="modal-content">
			<div class="slide">
				<div class="numbertext">1 / 4</div>
				<img src="images/001.jpg" style="width:100%" alt='Sandworm'>
			</div>

			<div class="slide">
				<div class="numbertext">2 / 4</div>
				<img src="images/002.jpg" style="width:100%" alt='Arrakis'>
			</div>

			<div class="slide">
				<div class="numbertext">3 / 4</div>
				<img src="images/003.jpg" style="width:100%"  alt='Chani'>
			</div>
				
			<div class="slide">
				<div class="numbertext">4 / 4</div>
				<img src="images/004.jpg" style="width:100%" alt='Stalking the Maker'>
			</div>
				
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>

			<div class="caption-container">
				<p id="caption"></p>
			</div>

			<div class="column">
				<img class="thumb" src="images/001.jpg" style="width:100%" onclick="currentSlide(1)" alt="Sandworm">
				</div>
				<div class="column">
				<img class="thumb" src="images/002.jpg" style="width:100%" onclick="currentSlide(2)" alt="Arrakis">
				</div>
				<div class="column">
				<img class="thumb" src="images/003.jpg" style="width:100%" onclick="currentSlide(3)" alt="Chani">
				</div>
				<div class="column">
				<img class="thumb" src="images/004.jpg" style="width:100%" onclick="currentSlide(4)" alt="Stalking the Maker">
			</div>
		</div>
	</div>

	<script src='js/lightbox.js'></script>
	<script src='/js/w3c.js'></script>
    
</body>
</html>
